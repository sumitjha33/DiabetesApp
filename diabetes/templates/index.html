<!DOCTYPE html>
<html>
<head>
    <title>Diabetes Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px 40px;
            width: 400px;
            text-align: center;
        }

        h2 {
            color: #4CAF50; /* Different color for emphasis */
            font-size: 24px;
            margin-bottom: 20px;
        }

        label {
            color: #555555;
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            text-align: left;
        }

        input[type="text"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #cccccc;
            border-radius: 5px;
            font-size: 14px;
            background-color: #f9f9f9;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }

        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #aaaaaa;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Diabetes Prediction</h2>
        <form action="/predict" method="post">
            <label for="pregnancies">Number of Pregnancies:</label>
            <input type="text" id="pregnancies" name="Pregnancies" required>

            <label for="glucose">Glucose(mg/dL):</label>
            <input type="text" id="glucose" name="Glucose" required>

            <label for="bloodpressure">Blood Pressure(mmHg):</label>
            <input type="text" id="bloodpressure" name="BloodPressure" required>

            <label for="skin_thickness">Skin Thickness(mm):</label>
            <input type="text" id="skin_thickness" name="SkinThickness" required>

            <label for="insulin">Insulin(μU/mL):</label>
            <input type="text" id="insulin" name="Insulin" required>

            <label for="bmi">BMI(kg/m²):</label>
            <input type="text" id="bmi" name="BMI" required>

            <label for="diabetes_pedigree">Diabetes Pedigree Function:</label>
            <input type="text" id="diabetes_pedigree" name="DiabetesPedigreeFunction" required>

            <label for="age">Age(Years):</label>
            <input type="text" id="age" name="Age" required>

            <button type="submit">Predict</button>
        </form>
        <div class="footer">
            Powered by Sumit | © 2025
        </div>
    </div>
</body>
</html>
