<!DOCTYPE html>
<html>
<head>
    <title>Prediction Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px 40px;
            width: 400px;
            text-align: center;
        }

        h2 {
            color: #333333;
            margin-bottom: 20px;
        }

        .result {
            margin-bottom: 15px;
            font-size: 18px;
            color: #555555;
        }

        .result-positive {
            color: #27ae60;  /* Green for positive results */
        }

        .result-negative {
            color: #e74c3c;  /* Red for negative results */
        }

        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #aaaaaa;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Prediction Results</h2>
        {% if lr_result == 'Positive' and nb_result == 'Positive' %}
            <p class="result result-positive"><i class="fas fa-check-circle"></i> Yes, you have diabetes.</p>
        {% else %}
            <p class="result result-negative"><i class="fas fa-times-circle"></i> No, you do not have diabetes.</p>
        {% endif %}
        <div class="footer">
            Powered by Sumit | Â© 2025
        </div>
    </div>
</body>
</html>
